<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- bt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Document</title>

<body>
    <main>
        <div class="container">
            <h1 class="text-center">Movies catalog</h1>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xl-3">
                    <input type="text" class="form-control my-3 movies-title" placeholder="Search by name movie">
                    <input type="number" class="form-control my-3" id="movies-reting" placeholder="Search by rating">
                    <select class="form-select my-3" id="movies-catigories" aria-label="Default select example">
                        <option selected>All</option>
                        <option>Action</option>
                        <option >Adventure</option>
                        <option >Animation</option>
                        <option >Biography</option>
                        <option >Comedy</option>
                        <option >Crime</option>
                        <option >Documentary</option>
                        <option >Drama</option>
                        <option >Family</option>
                        <option >Fantasy</option>
                        <option >History</option>
                        <option >Horror</option>
                        <option >Music</option>
                        <option >Musical</option>
                        <option >Mystery</option>
                        <option >News</option>
                        <option >Romancy</option>
                        <option >Sci-Fi</option>
                        <option >Sport</option>
                        <option >Triller</option>
                        <option >Uncategorized</option>
                        <option >War</option>
                        <option >Western</option>
                    </select>
                    <button class="btn btn-primary my-3 w-100" id="btn_search">Search</button>
                    <h2>Bookmarked movies</h2>
                    <div class="frame_bookmark border rounded-3">
                        

                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xl-9 p-3">
                    <h4>Search result: <span class="searchCont">598</span></h4>
                    <div class="alert alert-info">Use the form on the to search for a movie</div>
                    <div class="">
                        <div class="row frame gap-2 justify-content-around">


                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </main>

<script src="/script/array.js"></script>
<script src="/script/plugin.js"></script>
    <script src="/script/movies-new.js"></script>

</html>
